<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="b-example-divider"></div>
<!-- *ngIf="articles.length" *ngFor="let article of articles" -->
<div class="container d-flex justify-content-center mt-25 mb-25">
  <div class="row">
    <div class="col-4 mt-2" *ngFor="let article of articles">
      <div class="card">
        <div class="card-body">
          <div class="card-img-actions"> <img
              src="https://us.123rf.com/450wm/koblizeek/koblizeek1902/koblizeek190200055/125337077-no-image-vector-symbol-missing-available-icon-no-gallery-for-this-moment-.jpg?ver=6"
              class="card-img img-fluid" width="96" height="350" alt=""> </div>
        </div>
        <div class="card-body bg-light text-center">
          <div class="mb-2">
            <h6 class="font-weight-semibold mb-2"> <a href="#" class="text-default mb-2"
                data-abc="true">{{article.nombre}} {{article.familia}}</a></h6>
            <a href="#" class="text-muted" data-abc="true">{{article.body}}</a>
          </div>
          <h3 class="mb-0 font-weight-semibold">{{article.author}}</h3>
          <div> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i class="fa fa-star star"></i> <i
              class="fa fa-star star"></i> </div>
          <div class="text-muted mb-3">34 reviews</div> <a routerLink="/info/{{article.id}}" class="btn bg-cart">
            <i class="fa fa-cart-plus mr-2"></i> Comprar</a>
          <div *ngIf="esAdmin">
            <i class="fas fa-trash fa-lg" style="margin-left: 20px;"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"
              viewBox="0 0 16 16" style="margin-left: 20px;">
              <path
                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
            </svg>
          </div>
        </div>
      </div>
    </div>&nbsp;
  </div>
</div>
